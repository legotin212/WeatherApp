<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                Passwords don't match.
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-up}" method="post" class="mt-4" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                             th:text="${#fields.errors('name')[0]}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:text="${#fields.errors('password')[0]}"></div>
                </div>

                <div class="mb-3">
                    <label for="passwordConfirmation" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation"
                           th:field="*{passwordConfirmation}"
                           th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'is-invalid' : ''" required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirmation')}"
                         th:text="${#fields.errors('passwordConfirmation')[0]}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
